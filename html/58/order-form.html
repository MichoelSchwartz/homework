    <div class="body">
        <h1>Order Online</h1>
        <form method="post">
            <label>
                First Name:
                <input name="first" required />
            </label>
            <label>
                Last Name:
                <input name="last" required />
            </label>
            <label>
                Phone number:
                <input type="tel" name="telephone" />
            </label>
            <label>
                Email:
                <input type="email" name="email" />
            </label>
            <h4>
                Please list the items you would like to order:
            </h4>
            <label name="order items">
                <textarea name="order items"></textarea>
            </label>
            <input type="submit" value="Complete Order" />
        </form>
    
    </div>
